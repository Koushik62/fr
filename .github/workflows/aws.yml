name: Deploy React App to AWS

on:
  push:
    branches:
      - main  # Adjust to your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout Code
    - name: Checkout Code
      uses: actions/checkout@v3

    # Step 2: Set up Node.js environment
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    # Step 3: Install dependencies
    - name: Install Dependencies
      run: npm install

    # Step 4: Build the React App
    - name: Build React App
      run: npm run build

    # Step 5: Deploy to AWS EC2
    - name: Deploy to AWS EC2
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.AWS_HOST }}        # AWS EC2 public IP or domain
        username: ${{ secrets.AWS_USERNAME }} # Username (e.g., ubuntu)
        key: ${{ secrets.AWS_PRIVATE_KEY }}   # Private key for SSH
        script: |
          # Update system packages
          sudo apt-get update -y
          
          # Install Node.js, npm, and Nginx
          curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
          sudo apt install -y nodejs
          sudo apt install -y npm
          sudo apt install -y nginx

          # Sync project files to EC2
          rsync -avz --exclude='node_modules' ./ /home/ubuntu/react-app/

          # Build React app
          cd /home/ubuntu/react-app/
          npm install
          npm run build

          # Copy build to Nginx directory
          sudo mkdir -p /var/www/vhosts/frontend/
          sudo cp -R build/ /var/www/vhosts/frontend/

          # Configure Nginx
          sudo rm -f /etc/nginx/sites-enabled/default
          echo "server {
              listen 80 default_server;
              server_name _;
              location / {
                  autoindex on;
                  root /var/www/vhosts/frontend/build;
                  try_files \$uri /index.html;
              }
          }" | sudo tee /etc/nginx/sites-available/react
          sudo ln -sf /etc/nginx/sites-available/react /etc/nginx/sites-enabled/
          
          # Restart Nginx
          sudo gpasswd -a www-data ubuntu
          sudo systemctl restart nginx
          sudo service nginx restart
